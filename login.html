<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
            position: relative;
        }

        .login-header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 20%, transparent 80%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .tagline {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .form-group input.error {
            border-color: #ef4444;
            background: #fef2f2;
        }

        .error-message {
            color: #ef4444;
            font-size: 0.8em;
            margin-top: 5px;
            display: none;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            font-size: 1.2em;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #4f46e5;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #4f46e5;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #7c3aed;
            text-decoration: underline;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
        }

        .signup-link a {
            color: #4f46e5;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .logo {
                font-size: 2em;
            }
            
            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">üìö EduLearn</div>
            <div class="tagline">Unlock Your Learning Journey</div>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                <div class="error-message" id="mobileError"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <button type="button" class="password-toggle" id="togglePassword">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Login</span>
            </button>
            
            <div class="forgot-password">
                <a href="#" id="forgotPassword">Forgot your password?</a>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#" id="signupLink">Sign up here</a>
            </div>
        </form>
    </div>

    <script>
        // Form elements
        const form = document.getElementById('loginForm');
        const mobileInput = document.getElementById('mobile');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const loginBtn = document.getElementById('loginBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const btnText = document.getElementById('btnText');

        // Validation functions
        function validateMobile(mobile) {
            const mobileRegex = /^[6-9]\d{9}$/; // Indian mobile number format
            return mobileRegex.test(mobile);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.add('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError(inputId) {
            const input = document.getElementById(inputId);
            const errorDiv = document.getElementById(inputId + 'Error');
            
            input.classList.remove('error');
            errorDiv.style.display = 'none';
        }

        // Real-time validation
        mobileInput.addEventListener('input', function() {
            const mobile = this.value.replace(/\D/g, ''); // Remove non-digits
            this.value = mobile;
            
            if (mobile.length > 0) {
                if (validateMobile(mobile)) {
                    hideError('mobile');
                } else {
                    showError('mobile', 'Please enter a valid 10-digit mobile number');
                }
            } else {
                hideError('mobile');
            }
        });

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0) {
                if (validatePassword(password)) {
                    hideError('password');
                } else {
                    showError('password', 'Password must be at least 6 characters long');
                }
            } else {
                hideError('password');
            }
        });

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const mobile = mobileInput.value.trim();
            const password = passwordInput.value.trim();
            let isValid = true;

            // Reset errors
            hideError('mobile');
            hideError('password');

            // Validate mobile
            if (!mobile) {
                showError('mobile', 'Mobile number is required');
                isValid = false;
            } else if (!validateMobile(mobile)) {
                showError('mobile', 'Please enter a valid 10-digit mobile number');
                isValid = false;
            }

            // Validate password
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (!validatePassword(password)) {
                showError('password', 'Password must be at least 6 characters long');
                isValid = false;
            }

            if (isValid) {
                // Show loading state
                loginBtn.classList.add('loading');
                loadingSpinner.style.display = 'inline-block';
                btnText.textContent = 'Signing In...';

                // Simulate API call
                setTimeout(() => {
                    // Hide loading state
                    loginBtn.classList.remove('loading');
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Login';

                    // Show success message (in real app, redirect to dashboard)
                    alert(`Welcome! Login successful for mobile: ${mobile}`);
                    
                    // Reset form
                    form.reset();
                }, 2000);
            }
        });

        // Forgot password handler
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Forgot password functionality would redirect to password reset page');
        });

        // Sign up link handler
        document.getElementById('signupLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Sign up functionality would redirect to registration page');
        });

        // Auto-format mobile number as user types
        mobileInput.addEventListener('keypress', function(e) {
            const char = String.fromCharCode(e.which);
            if (!/[0-9]/.test(char)) {
                e.preventDefault();
            }
        });

        // Limit mobile input to 10 digits
        mobileInput.addEventListener('input', function() {
            if (this.value.length > 10) {
                this.value = this.value.slice(0, 10);
            }
        });
    </script>
</body>
</html>
