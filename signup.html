<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join EduStream - Create Your Account</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="1" fill="white" opacity="0.1"/><circle cx="10" cy="90" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
            pointer-events: none;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            border-radius: 27px;
            z-index: -1;
            opacity: 0.3;
            animation: rotate 4s linear infinite;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            animation: pulse 2s infinite;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
        }

        .welcome-text {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #34495e;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-input.error {
            border-color: #e74c3c;
            background: rgba(231, 76, 60, 0.05);
        }

        .form-input.success {
            border-color: #27ae60;
            background: rgba(39, 174, 96, 0.05);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-size: 18px;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: #667eea;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .success-message {
            color: #27ae60;
            font-size: 12px;
            margin-top: 5px;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .form-select {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 30px;
        }

        .checkbox-custom {
            width: 20px;
            height: 20px;
            border: 2px solid #e0e6ed;
            border-radius: 6px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            margin-top: 2px;
        }

        .checkbox-custom.checked {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: #667eea;
        }

        .checkbox-custom.checked::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .checkbox-label {
            font-size: 14px;
            color: #555;
            line-height: 1.4;
            cursor: pointer;
        }

        .checkbox-label a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .checkbox-label a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
        }

        .signup-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .signup-btn:hover::before {
            left: 100%;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .signup-btn:active {
            transform: translateY(-1px);
        }

        .signup-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #7f8c8d;
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e6ed;
        }

        .divider::before {
            margin-right: 15px;
        }

        .divider::after {
            margin-left: 15px;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .google-btn {
            color: #db4437;
        }

        .google-btn:hover {
            border-color: #db4437;
            background: rgba(219, 68, 55, 0.05);
        }

        .facebook-btn {
            color: #4267B2;
        }

        .facebook-btn:hover {
            border-color: #4267B2;
            background: rgba(66, 103, 178, 0.05);
        }

        .login-link {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .strength-meter {
            height: 4px;
            background: #e0e6ed;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #e74c3c; }
        .strength-medium { background: #f39c12; }
        .strength-strong { background: #27ae60; }

        .strength-text {
            font-size: 12px;
            margin-top: 5px;
            font-weight: 600;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideInRight 0.4s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .notification.success {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
        }

        .notification.error {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .signup-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .social-login {
                flex-direction: column;
            }
            
            .logo-text {
                font-size: 28px;
            }
        }

        @media (max-width: 480px) {
            .signup-container {
                padding: 25px 20px;
            }
            
            .logo {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-input, .form-select {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo-section">
            <div class="logo">
                <div class="logo-icon">🎓</div>
                <div class="logo-text">EduStream</div>
            </div>
            <div class="welcome-text">Start Your Learning Journey</div>
            <div class="subtitle">Join thousands of students already learning with us</div>
        </div>

        <form id="signupForm" novalidate>
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="firstName">
                        First Name <span class="required">*</span>
                    </label>
                    <input type="text" id="firstName" name="firstName" class="form-input" required>
                    <div class="error-message" id="firstNameError"></div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">
                        Last Name <span class="required">*</span>
                    </label>
                    <input type="text" id="lastName" name="lastName" class="form-input" required>
                    <div class="error-message" id="lastNameError"></div>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">
                    Email Address <span class="required">*</span>
                </label>
                <input type="email" id="email" name="email" class="form-input" required>
                <span class="input-icon">📧</span>
                <div class="error-message" id="emailError"></div>
                <div class="success-message" id="emailSuccess"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label class="form-label" for="phone">
                        Phone Number <span class="required">*</span>
                    </label>
                    <input type="tel" id="phone" name="phone" class="form-input" required>
                    <span class="input-icon">📱</span>
                    <div class="error-message" id="phoneError"></div>
                </div>
              

                <div class="form-group">
                    <label class="form-label" for="educationLevel">
                        Education Level <span class="required">*</span>
                    </label>
                    <select id="educationLevel" name="educationLevel" class="form-select" required>
                        <option value="">Select Level</option>
                        <option value="high-school">High School</option>
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">PhD</option>
                        <option value="other">Other</option>
                    </select>
                    <div class="error-message" id="educationError"></div>
                </div>
            </div>

            

            <div class="form-group">
                <label class="form-label" for="password">
                    Password <span class="required">*</span>
                </label>
                <input type="password" id="password" name="password" class="form-input" required>
                <span class="input-icon">🔒</span>
                <div class="strength-meter">
                    <div class="strength-fill" id="strengthFill"></div>
                </div>
                <div class="strength-text" id="strengthText"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    Confirm Password <span class="required">*</span>
                </label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" required>
                <span class="input-icon">🔒</span>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-custom" id="termsCheckbox"></div>
                <label class="checkbox-label" for="termsCheckbox">
                    I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                    <a href="#" onclick="showPrivacy()">Privacy Policy</a> <span class="required">*</span>
                </label>
            </div>

            <div class="checkbox-group">
                <div class="checkbox-custom" id="marketingCheckbox"></div>
                <label class="checkbox-label" for="marketingCheckbox">
                    I want to receive updates about new courses and special offers
                </label>
            </div>

            <button type="submit" class="signup-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="divider">or continue with</div>

        <div class="social-login">
            <button class="social-btn google-btn" onclick="socialLogin('google')">
                🔍 Google
            </button>
            <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                📘 Facebook
            </button>
        </div>

        <div class="login-link">
            Already have an account? <a href="#" onclick="showLogin()">Sign in here</a>
        </div>
    </div>

    <script>
        // Form validation and functionality
        let formData = {};
        let isTermsAccepted = false;
        let isMarketingAccepted = false;

        document.addEventListener('DOMContentLoaded', function() {
            initializeForm();
            setupEventListeners();
        });

        function initializeForm() {
            // Set max date for date of birth (18 years ago)
            const today = new Date();
            const maxDate = new Date(today.getFullYear() - 13, today.getMonth(), today.getDate());
            document.getElementById('dateOfBirth').max = maxDate.toISOString().split('T')[0];
        }

        function setupEventListeners() {
            const form = document.getElementById('signupForm');
            const inputs = form.querySelectorAll('.form-input, .form-select');
            
            // Add real-time validation
            inputs.forEach(input => {
                input.addEventListener('blur', () => validateField(input));
                input.addEventListener('input', () => {
                    if (input.classList.contains('error')) {
                        validateField(input);
                    }
                });
            });

            // Password strength checker
            document.getElementById('password').addEventListener('input', checkPasswordStrength);
            
            // Confirm password validation
            document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);

            // Custom checkboxes
            document.getElementById('termsCheckbox').addEventListener('click', function() {
                isTermsAccepted = !isTermsAccepted;
                this.classList.toggle('checked', isTermsAccepted);
            });

            document.getElementById('marketingCheckbox').addEventListener('click', function() {
                isMarketingAccepted = !isMarketingAccepted;
                this.classList.toggle('checked', isMarketingAccepted);
            });

            // Form submission
            form.addEventListener('submit', handleSubmit);
        }

        function validateField(field) {
            const value = field.value.trim();
            const fieldName = field.name;
            let isValid = true;
            let errorMessage = '';

            // Clear previous states
            field.classList.remove('error', 'success');
            hideError(fieldName);

            switch(fieldName) {
                case 'firstName':
                case 'lastName':
                    if (!value) {
                        errorMessage = 'This field is required';
                        isValid = false;
                    } else if (value.length < 2) {
                        errorMessage = 'Name must be at least 2 characters';
                        isValid = false;
                    } else if (!/^[a-zA-Z\s'-]+$/.test(value)) {
                        errorMessage = 'Name can only contain letters, spaces, hyphens, and apostrophes';
                        isValid = false;
                    }
                    break;

                case 'email':
                    if (!value) {
                        errorMessage = 'Email is required';
                        isValid = false;
                    } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        errorMessage = 'Please enter a valid email address';
                        isValid = false;
                    } else {
                        // Simulate email availability check
                        setTimeout(() => {
                            if (Math.random() > 0.3) {
                                showSuccess('email', 'Email is available');
                            } else {
                                showError('email', 'Email is already registered');
                            }
                        }, 500);
                    }
                    break;

                case 'phone':
                    if (!value) {
                        errorMessage = 'Phone number is required';
                        isValid = false;
                    } else if (!/^\+?[\d\s-()]{10,}$/.test(value)) {
                        errorMessage = 'Please enter a valid phone number';
                        isValid = false;
                    }
                    break;

                case 'dateOfBirth':
                    if (!value) {
                        errorMessage = 'Date of birth is required';
                        isValid = false;
                    } else {
                        const birthDate = new Date(value);
                        const today = new Date();
                        const age = today.getFullYear() - birthDate.getFullYear();
                        
                        if (age < 13) {
                            errorMessage = 'You must be at least 13 years old to register';
                            isValid = false;
                        }
                    }
                    break;

                case 'educationLevel':
                    if (!value) {
                        errorMessage = 'Please select your education level';
                        isValid = false;
                    }
                    break;

                case 'password':
                    if (!value) {
                        errorMessage = 'Password is required';
                        isValid = false;
                    } else if (value.length < 8) {
                        errorMessage = 'Password must be at least 8 characters';
                        isValid = false;
                    } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(value)) {
                        errorMessage = 'Password must contain uppercase, lowercase, and number';
                        isValid = false;
                    }
                    break;

                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (!value) {
                        errorMessage = 'Please confirm your password';
                        isValid = false;
                    } else if (value !== password) {
                        errorMessage = 'Passwords do not match';
                        isValid = false;
                    }
                    break;
            }

            if (!isValid) {
                showError(fieldName, errorMessage);
            } else {
                field.classList.add('success');
            }

            return isValid;
        }

        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            let text = '';
            let className = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            switch(strength) {
                case 0:
                case 1:
                case 2:
                    text = 'Weak';
                    className = 'strength-weak';
                    strengthFill.style.width = '33%';
                    break;
                case 3:
                case 4:
                    text = 'Medium';
                    className = 'strength-medium';
                    strengthFill.style.width = '66%';
                    break;
                case 5:
                    text = 'Strong';
                    className = 'strength-strong';
                    strengthFill.style.width = '100%';
                    break;
            }

            strengthFill.className = `strength-fill ${className}`;
            strengthText.textContent = text;
            strengthText.className = `strength-text ${className}`;
        }

        function validatePasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (confirmPassword && password !== confirmPassword) {
                showError('confirmPassword', 'Passwords do not match');
            } else if (confirmPassword && password === confirmPassword) {
                hideError('confirmPassword');
                document.getElementById('confirmPassword').classList.add('success');
            }
        }

        function showError(fieldName, message) {
            const field = document.getElementById(fieldName) || document.querySelector(`[name="${fieldName}"]`);
            const errorElement = document.getElementById(`${fieldName}Error`);
            
            if (field) field.classList.add('error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.style.display = 'block';
            }
        }

        function hideError(fieldName) {
            const field = document.getElementById(fieldName) || document.querySelector(`[name="${fieldName}"]`);
            const errorElement = document.getElementById(`${fieldName}Error`);
            
            if (field) field.classList.remove('error');
            if (errorElement) {
                errorElement.style.display = 'none';
            }
        }

        function
